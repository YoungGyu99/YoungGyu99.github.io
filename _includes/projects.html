<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>

    {
        image: 'assets/images/FestivalGuideProject.png',

        title: '축제길잡이',

        `
    },
    {
        image: 'assets/images/FestivalBot.png',
        link: 'https://github.com/YoungGyu99/FestivalBotProject',
        title: '축제봇',
        description: `
            기간 : 2023.10.20 ~ 2023.10.29(10일)<br>
            기술환경 : Machine-Learning / Python / Html / JavaScript / Flask <br>
            구성원 : 1명<br>
            기능 :  문화빅데이터 플랫폼에서 축제정보를 수집해 키워드 일치율이 30프로 이상인 축제들만 선정하여 축제를 출력해주도록 구현하였습니다.<br>                    
            <p>설명</p>
            축제에 대해 잘 모르는 관광객이 축제봇의 추천을 받아 자신이 원하는 축제 주제에 대해서 추천 받을 수 있으며 다른 사람들이 어떤 축제를 검색하는지 검색어 순위를 통해 알 수 있어 요즘 어떤 주제를 사람들이 추구하는지 알 수 있게 해주었습니다.
        `
    },
    {
        image: 'assets/images/gta project img.png',
        link: 'https://github.com/YoungGyu99/GTA',
        title: 'GTA BEMS (Green Tech Architecture)',
        description: `
            기간 : 2023.10.30 ~ 2023.12.22 (2개월)<br>
            기술환경 : Machin learning / Python / Jupter / TensorFlow / HTML / CSS / JS / Java / Oracle SQL Developer / SVN / Jenkins / Linux <br>

                   <P>데이터 분석 및 예측 - 수집된 데이터를 분석, AI모델에 학습시켜 사용량을 예측 및 사용패턴을 분석하여 최적의 전력 소비 방법을 제안합니다.</P>
                    웹 인터페이스 개발 - 사용량예측, 사용 금액 등 중요한 정보를 시각적으로 제공, 전기 기기를 원격으로 제어할 수 있는지 사용자 친화적인 인터페이스를 제공
        `           
    },
    // 다른 프로젝트 데이터도 필요에 따라 추가
];

let render_description = (description) => {
    let lines = description.split('\n');
    let result = '';

    for (let line of lines) {
        result += `<p>${line}</p>`;
    }

    return result;
};

let render_projects = () => {
    let projects_area = $('.projects-wrapper');
    $('.project-technologies').empty();

    let projects = projects_obj.map(project_mapper);
    projects_area.hide().html(projects).fadeIn();
}

let project_mapper = project => {
    return `
        <div class="wrapper">
            <div class="card radius shadowDepth1">
                ${project.image !== undefined && project.image !== '' ? 
                    `<div class="card__image border-tlr-radius">
                        <a href="${project.link}">
                            <img src="${project.image}" alt="image" id="project-image" class="border-tlr-radius">
                        </a>
                    </div>`           
                : ''}

                <div class="card__content card__padding">
                    <article class="card__article">
                        <h2 class="project-title"><a href="${project.link}">${project.title}</a></h2>
                        ${render_description(project.description)}
                    </article>
                </div>
            </div>
        </div>
    `;
}

// 초기 렌더링
$(document).ready(() => {
    render_projects();
});
</script>
